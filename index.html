<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprinkles JS</title>
  <script type="module" src="./src/main.js"></script>
</head>
<body>
  <h1>
    This file contains examples for the different elements
  </h1>

  <section>
    <h2>Clickable card</h2>

    <clickable-card>
      <p>
        <strong>
          Sprinkles JS
        </strong>
      </p>

      <p>Add small sprinkles of javascript to your application.</p>

      <a href="https://github.com/tree-company/sprinkles-js" data-clickable-card-ref="link">To github</a>

      <button>A button that doesn't trigger</button>
    </clickable-card>
  </section>


  <section>
    <h2>Character counter</h2>

    <character-counter data-character-counter-template="Characters {{current}}/{{total}} ({{remaining}} remaining)"
                       data-character-counter-limit-message="Limit reached!">
      <label for="textArea">Type to see the character counter change</label>
      <textarea name="textArea" id="textArea" maxlength="50" data-character-counter-ref="input"></textarea>
      <span data-character-counter-ref="output">0/50 characters</span>
      <span data-character-counter-ref="error"></span>
    </character-counter>
  </section>
</body>
</html>
